<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="calc-display" readonly>
        </div>
        <div class="buttons">
            <!-- Memory Buttons -->
            <button class="btn" data-value="MC">MC</button>
            <button class="btn" data-value="MR">MR</button>
            <button class="btn" data-value="M+">M+</button>
            <button class="btn" data-value="M-">M-</button>

            <!-- Function Buttons -->
            <button class="btn operator" data-value="%">%</button>
            <button class="btn operator" data-value="CE">CE</button>
            <button class="btn clear" data-value="C">C</button>
            <button class="btn operator" data-value="⌫">⌫</button>

            <!-- Advanced Functions -->
            <button class="btn operator" data-value="1/x">1/x</button>
            <button class="btn operator" data-value="x^2">x²</button>
            <button class="btn operator" data-value="√x">√x</button>
            <button class="btn operator" data-value="/">÷</button>

            <!-- Numbers and Basic Operators -->
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="*">×</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="-">−</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="+">+</button>

            <button class="btn" data-value="+/-">±</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn equal" data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
